<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
          background-color: #ececec;
        }

        ul>li{
          list-style: none;
          font-size: 20px;
        }

        ul>li>a{
          color: #6c757d;
        }
        
        .registered{
          margin-top: 40px;
          background-color: lightgreen;
          color: green;
          border-radius: 8px;
        }

        .wrong{
          display: none;
          margin-top: 40px;
          background-color: pink;
          color: red;
          border-radius: 8px;
        }

        p{
          padding: 15px;
        }

        form{
            margin: 55px auto;
            width: 20%;
            display: flex;
            flex-direction: column;
        }

        input{
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h4 class="text-white">User Login</h4>
          <ul>
            <li>
              <a href="login.html">Login</a>
            </li>
            <li>
              <a href="user.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <main class="container">
      <div class="col registered">
        <p>You are now registered and can log in</p>
      </div>
      <div class="col wrong">
        <p>Wrong User Name or password</p>
      </div>
      <form id="form" action="/">
        <input type="text" id="userName" name="userName" placeholder="User Name">
        <input type="password" id="password" name="password" placeholder="Password" maxlength="20">
        <button class="btn btn-primary">Save</button>
      </form>
    </main>	
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/Model/Login.js"></script>
    <script src="js/Model/User.js"></script>
    <script src="js/Container/login.js"></script>
  </body>
</html>
